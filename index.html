<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Calculatrice</title>
</head>
<body>
    <!-- CALCULETTE -->
    <div class="container mt-5" id="calculette">
        <div class="py-3">
            <!-- ECRAN -->
            <div class="row my-4">
                <div class="col-12 py-4" id="ecran">
                    <p></p>
                    <!-- <input class="py-4" type="text" id="ecran"> -->
                </div>
            </div>
            <!-- RANGEE 987 -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="neuf" value="9">9</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="huit" value="8">8</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="sept" value="7">7</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation" id="plus" value="add">+</button>
                </div>
            </div>
            <!-- RANGEE 654 -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="six" value="6">6</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="cinq" value="5">5</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="quatre" value="4">4</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation" id="moins" value="subtract">-</button>
                </div>
            </div>
            <!-- RANGEE 321 -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="trois" value="3">3</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="deux" value="2">2</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="un" value="1">1</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation" id="fois" value="multiply">*</button>
                </div>
            </div>
            <!-- RANGEE CLEAR -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="clear" value="clear">C</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" id="zero" value="0">0</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre" value=".">.</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation" id="division" value="divide">/</button>
                </div>
            </div>
            <!-- BOUTON = -->
            <div class="row my-4">
                <div class="col-12 d-flex justify-content-center" id="divegal">
                    <button class="py-4" id="egal" value="calculate">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script type="module" src="./public/js/main.js"></script>
    <!-- JQUERY -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
