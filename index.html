<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Calculatrice</title>
</head>
<body>
    <!-- CALCULETTE -->
    <div class="container mt-5" id="calculette">
        <div class="py-3">
            <!-- ECRAN -->
            <div class="row my-4">
                <div class="col-12 d-flex justify-content-center">
                    <input class="py-4" type="text" id="ecran">
                </div>
            </div>
            <!-- RANGEE 987 -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">9</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">8</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">7</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation">+</button>
                </div>
            </div>
            <!-- RANGEE 654 -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">6</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">5</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">4</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation">-</button>
                </div>
            </div>
            <!-- RANGEE 321 -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">3</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">2</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">1</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation">*</button>
                </div>
            </div>
            <!-- RANGEE CLEAR -->
            <div class="row my-4">
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">C</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">0</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="chiffre">.</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button class="operation">/</button>
                </div>
            </div>
            <!-- BOUTON = -->
            <div class="row my-4">
                <div class="col-12 d-flex justify-content-center" id="divegal">
                    <button class="py-4" id="egal">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="./public/js/main.js"></script>
    <!-- JQUERY -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
